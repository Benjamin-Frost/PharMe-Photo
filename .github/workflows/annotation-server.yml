name: Annotation Server

on:
  push:
    paths:
      - ".github/workflows/annotation-server.yml"
      - "annotation-server/**"
  pull_request:
    paths:
      - ".github/workflows/annotation-server.yml"
      - "annotation-server/**"

defaults:
  run:
    working-directory: ./annotation-server

jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn lint

  test:
    name: Test
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: |
          docker rm -f postgres-yarn-test && \
          docker run --name postgres-yarn-test \
          -p 6789:5432 \
          -e POSTGRES_PASSWORD=$(echo -n "postgres") \
          -e POSTGRES_USER=$(echo -n "postgres") \
          -e POSTGRES_DB=$(echo -n "annotation_db") \
          -d postgres
      - run: yarn test
        env:
          ANNOTATION_DB_HOST: localhost
          ANNOTATION_DB_USER: postgres
          ANNOTATION_DB_PASS: postgres
          ANNOTATION_DB_PORT: 6789
          ANNOTATION_DB_NAME: annotation_db
      - run: docker stop postgres-yarn-test
        if: always()

  build:
    name: Build
    needs: [lint, test]
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn build

  deploy:
    name: Deploy
    needs: [lint, test, build]
    runs-on: [self-hosted, linux]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git fetch origin main
            git reset --hard origin/main
            cd annotation-server
            docker-compose --profile production up --build --force-recreate --no-deps -d
