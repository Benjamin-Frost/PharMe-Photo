name: Annotation Server

on:
  push:
    paths:
      - ".github/workflows/annotation-server.yml"
      - "annotation-server/**"

defaults:
  run:
    working-directory: ./annotation-server

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn lint

  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest
    container:
      image: node:17-buster-slim
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: annotation_db
        ports:
          - 6789:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - run: pip3 install -r requirements.txt
      - run: yarn
      - run: yarn test:e2e
        env:
          ANNOTATION_DB_HOST: postgres
          ANNOTATION_DB_USER: postgres
          ANNOTATION_DB_PASS: postgres
          ANNOTATION_DB_PORT: ${{ job.services.postgres.ports[6789] }}
          ANNOTATION_DB_NAME: annotation_db

  build:
    name: Build
    needs: [lint, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn build

  deploy:
    name: Deploy
    needs: [lint, test-e2e, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git fetch origin main
            git reset --hard origin/main
            cd annotation-server
            docker-compose --profile production up --build --force-recreate --no-deps -d
